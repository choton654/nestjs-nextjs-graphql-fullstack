version: '3.4'

services:
  mongo:
    container_name: mymongo
    image: mongo:latest
    networks:
      - webnet
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
  redis:
    container_name: rdb
    image: redis
    networks:
      - webnet
    ports:
      - 6379:6379
  web:
    image: 013225200604.dkr.ecr.ap-south-1.amazonaws.com/nest-next-graphql:latest
    networks:
      - webnet
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    environment:
      DB_HOST: mongo
      REDIS_HOST: redis
      BASE_URL: http://localhost:3000
volumes:
  mongo:
networks:
  webnet:
